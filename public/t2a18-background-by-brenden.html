<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="http://www.dumpaday.com/wp-content/uploads/2020/06/00-57-750x280.jpg">

    <script>
       let myGlobalX = 0
       let myClock
    </script>
    
    <input id="myButton01" type=button value="background move left" onclick="{
      myTemp = '100px 0px'
      myGlobalX -= 5
      myTemp =  myGlobalX + '0px 0px'
      document.getElementById('myBody').style.backgroundPosition =myTemp
     
    }">
    
    <input type="button" id="myButton02" value="background move right" onclick="{
      myTemp = '100px 0px'
      myGlobalX += 5
      myTemp =  myGlobalX + '0px 0px'
      document.getElementById('myBody').style.backgroundPosition =myTemp
   
    }">
    
    <input type=button value="Auto Background Left" onclick="{
      clearInterval(myClock)
      myClock = setInterval(function(){
         document.getElementById('myButton01').click() 
 
      }, 1)
        
    }">

    <input type="button" value="Auto Background Right" onclick="{
      //* make background move right 
      clearInterval(myClock)
      myClock = setInterval(function(){
         document.getElementById('myButton02').click() 
 
      }, 1)
    }"> 

    <input type="button" value="Background Stop" onclick="{
      clearInterval(myClock)
 
    }">
   
  
  <input type=button value="Go Right" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 30                            
}">
 
  
  
    <input type=button value="Go up" onclick="{
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 30                            
}">
  
 
  <input type=button value="Go left" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 30 + 'px'                              
}">
  
  
   <input type=button value="Go down" onclick="{
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 30                            
}">
