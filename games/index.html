<!DOCTYPE html>
<html>
<head>
  <title>Tag System Example</title>
  <style>
    .tag {
      display: inline-block;
      padding: 4px 8px;
      background-color: #e0e0e0;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .selected {
      background-color: #b3b3b3;
    }
    .option {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tag System Example</h1>
  
  <div id="tags">
    <button id="button1" class="tag" data-tag="tag1">Brenden games</button>
    <button id="button2" class="tag" data-tag="tag2">Jon games</button>
    <button id="button3" class="tag" data-tag="tag3">other creators games</button>
    <button id="button4" class="tag" data-tag="tag4">singleplayer games</button>
    <button id="button5" class="tag" data-tag="tag5">two player games</button>
    <button id="button6" class="tag" data-tag="tag6">online games</button>
  </div>

  <div id="options">
    <a href="https://brendenhooper.github.io/brenden/new_stuff/clicker_game.html" class="option"><input type="button" id="button01" value="clicker game" data-tags="tag1,tag4" /></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/guessing_game.html" class="option"><input type="button" id="button02" value="number guessing game" data-tags="tag1,tag4" /></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/checkers.html" class="option"><input type="button" id="button03" value="checkers" data-tags="tag1,tag5" /></a><br>
    <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/capture.html" class="option"><input type="button" id="button04" value="capture" data-tags="tag2,tag6" /></a><br>
    <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/TicTacToe.html" class="option"><input type="button" id="button05" value="multiplayer tic tac toe"  data-tags="tag2,tag6"/></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/tic_tac_toe.html" class="option"><input type="button" id="button06" value="tic tac toe"  data-tags="tag1,tag5"/></a><br>
    <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/connectFour.html" class="option"><input type="button" id="button07" value="connect four"  data-tags="tag2,tag6"/></a><br>
    <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/editor.html" class="option"><input type="button" id="button08" value="maze editor" data-tags="tag2,tag4"/></a><br>
    <a href="https://vladtheimpaler32.github.io/gamedev2022/public/canvas-game.html" class="option"><input type="button" id="button09" value="shooter game" data-tags="tag3,tag4"/></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/hangman_multi.html" class="option"><input type="button" id="button10" value="two player hang man" data-tags="tag1,tag5"/></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/hangman.html" class="option"><input type="button" id="button11" value="hangman" data-tags="tag1,tag4"/></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/snake.html" class="option"><input type="button" id="button12" value="snake" data-tags="tag1,tag4"/></a><br>
    <a href="https://brendenhooper.github.io/brenden/new_stuff/snake2.html" class="option"><input type="button" id="button13" value=" two player snake" data-tags="tag1,tag5"/></a><br>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tags = document.querySelectorAll('.tag');
      const options = document.querySelectorAll('a.option');

      const selectedTags = [];

      tags.forEach(tag => {
        tag.addEventListener('click', () => {
          const clickedTag = tag.getAttribute('data-tag');
          const index = selectedTags.indexOf(clickedTag);

          if (index === -1) {
            selectedTags.push(clickedTag);
            tag.classList.add('selected');
          } else {
            selectedTags.splice(index, 1);
            tag.classList.remove('selected');
          }

          options.forEach(option => {
            const optionTags = option.querySelector('input').getAttribute('data-tags').split(',');
            const isVisible = selectedTags.every(tag => optionTags.includes(tag));
            option.style.display = isVisible ? 'block' : 'none';
          });
        });
      });

      // Show all options initially
      options.forEach(option => {
        option.style.display = 'block';
      });
    });
  </script>
</body>
</html>
