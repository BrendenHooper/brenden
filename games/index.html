<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #474747;
        }

        .container {
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: row; /* Arrange buttons horizontally */
            justify-content: space-between; /* Add space between buttons */
            align-items: center;
        }

        .button {
            width: 270px; /* Make the buttons wider */
            background-color: #000000;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 12px; /* Add margin for spacing */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            width: 275px;
            height: 275px;
        }

        .button:hover {
            background-color: #000000;
            color: #ffffff;
            transform: scale(1.06);
            transition: 0.3s all;
        }

        .button:active {
            background-color: #474747;
            color: #000000;
        }

        .button img {
            max-width: 100%;
            object-fit: contain; /* Maintain aspect ratio while fitting in the container */
        }

        .button-title {
            font-size: 20px;
            margin-top: 10px;
        }

        .button-description {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="https://brendenhooper.github.io/brenden/new_stuff/tic_tac_toe.html" class="button">
                <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple49/v4/97/fd/e6/97fde65d-6ed7-825c-fbbd-79044fd813a7/source/512x512bb.jpg" width="200" height="200">
                <div class="button-title"><span style="color: blue;">Tic</span> <span style="color: red;">Tac</span> <span style="color: green;">Toe</span></div>
                <div class="button-description"><h5>game made by Brenden</h5></div>
            </a>

            <a href="https://theactualzenaldv2.github.io/Game-Development-2023/assignments/final/v0.4-plankton.html" class="button">
                <img src="https://brendenhooper.github.io/brenden/pic/game.png" width="200" height="200">
                <div class="button-title">
                <span style="background: linear-gradient(to right, blue, rgb(13, 44, 219), rgb(50, 50, 233), rgb(93, 93, 207)); -webkit-background-clip: text; color: transparent;">plankton</span>
                </div>
                <div class="button-description"><h5>game made by Jon</h5></div>
            </a>
            <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/connectFour.html" class="button">
                <img src="https://assets.funnygames.org/3/113353/94199/672x448/connect-4-multiplayer.webp" width="200" height="200">
                <div class="button-title">
                    <span style="background: linear-gradient(to right, red, yellow); -webkit-background-clip: text; color: transparent;">Connect 4</span>
                </div>
                <div class="button-description"><h5>Game made by Jon</h5></div> 
            </a>
            
            <a href="https://brendenhooper.github.io/brenden/games/minecraft_clicker.html" class="button">
                <img src="https://th.bing.com/th/id/OIP.wF4ZFg9f-3yGCYUoUBjicAHaFj?pid=ImgDet&rs=1" width="200" height="200">
                <div class="button-title">
                    <span style="background: linear-gradient(to right, green, lime, yellow, chartreuse); -webkit-background-clip: text; color: transparent;">Minecraft</span>
                    <span style="background: linear-gradient(to right, brown, saddlebrown, peru, burlywood); -webkit-background-clip: text; color: transparent;">Clicker</span>
                </div>
                <div class="button-description"><h5>game made by Brenden</h5></div>
            </a>
        </div>
    </div>
    
    <!-- Second row of buttons -->
    <div class="container">
        <div class="buttons">
            <a href="https://theactualzenaldv2.github.io/Game-Development-2023/assignments/final/MP3DV2.html" class="button">
                <img src="https://brendenhooper.github.io/brenden/pic/hi.png" width="200" height="200">
                <div class="button-title">
                    <span style="background: linear-gradient(to right, red, blue, green ); -webkit-background-clip: text; color: transparent;">first person 1v1 shooter</span>
                </div>
                <div class="button-description"><h5>game by jon</h5></div>
            </a>

            <a href="#" class="button">
                <img src="" width="200" height="200">
                <div class="button-title"></div>
                <div class="button-description"><h5></h5></div>
            </a>
            <a href="https://theactualzenaldv2.github.io/gamedev/public2/projects/connectFour.html" class="button">
                <img src="" width="200" height="200">
                <div class="button-title"></div>
                <div class="button-description"></div> 
            </a>
            
            <a href="https://brendenhooper.github.io/brenden/games/minecraft_clicker.html" class="button">
                <img src="" width="200" height="200">
                <div class="button-title"></div>
                <div class="button-description"><h5></h5></div>
            </a>        </div>
    </div>
</body>
</html>
