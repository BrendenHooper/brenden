<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clicker</title>
    <style>
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #resourceContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .resource {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .resource img {
            width: 100px;
            height: 100px;
        }
        .resource span {
            margin-top: 10px;
        }
        #openCraftButton, #openInventoryButton {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        #openCraftButton {
            left: 10px;
            background: url('https://i.pinimg.com/474x/bb/74/18/bb7418d135b0139e94e0c5eaeb7956d8.jpg') no-repeat center center;
            background-size: cover;
        }
        #openInventoryButton {
            left: 70px;
            background: url('https://i.pinimg.com/474x/bb/74/18/bb7418d135b0139e94e0c5eaeb7956d8.jpg') no-repeat center center;
            background-size: cover;
        }
        #amounts {
            position: absolute;
            top: 80px;
            right: 10px;
            text-align: left;
        }
        #craftModal, #inventoryModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .craft-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .craft-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .craft-item button {
            margin-top: 10px;
        }
        #inventoryModal .modal-content {
            flex-direction: column;
        }
        #inventoryModal .resource-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        #inventoryModal .resource-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        
        

        /* CSS for inventory modal content */
.inventory-content {
    justify-content: flex-end; /* Align content to right */
}

.inventory-row {
    display: flex;
}

.inventory-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 60px;
    width: 20%; /* Set each item to occupy 20% of the width */
}

.inventory-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 5px; /* Adjust spacing between image and text */
}



    </style>
</head>
<body>
    <div id="game">
        <h1>Minecraft Clicker</h1>
        <button id="openCraftButton"></button>
        <button id="openInventoryButton"></button>
        <div id="resourceContainer">
            <div id="dirtImage" class="resource">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7OeF1I54rVVGhYZfYhN1TPeuQBD-L170oakZcns-dngBEUh2kWPdZG2P7fKBjoaMeFyQ&usqp=CAU" alt="Dirt">
                <span id="dirtScoreValue">0</span>
            </div>
            <div id="woodImage" class="resource">
                <img src="https://i.pinimg.com/564x/9d/2b/fb/9d2bfbece72785cab98ba8d82463b424.jpg" alt="Wood">
                <span id="woodScoreValue">0</span>
            </div>
       


    <!-- The Crafting Modal -->
<div id="craftModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="craft-item">
            <img id="craftPlanks" src="https://i.imgur.com/4M7IWwP.png" alt="Planks">
            <span>Craft 4 Planks (1 Wood)</span>
        </div>
        <div class="craft-item">
            <img id="craftSticks" src="https://i.imgur.com/4M7IWwP.png" alt="Sticks">
            <span>Craft 4 Sticks (2 Planks)</span>
        </div>
        <div class="craft-item">
            <img id="craftSword" src="https://i.imgur.com/4M7IWwP.png" alt="Sword">
            <span>Craft 1 Sword (2 Planks, 1 Stick)</span>
        </div>
        <div class="craft-item">
            <img id="craftPickaxe" src="https://i.imgur.com/4M7IWwP.png" alt="Pickaxe">
            <span>Craft 1 Pickaxe (3 Planks, 2 Sticks)</span>
        </div>
        <div class="craft-item">
            <img id="craftAxe" src="https://i.imgur.com/4M7IWwP.png" alt="Axe">
            <span>Craft 1 Wooden Axe (3 Planks, 2 Sticks)</span>
        </div>
    </div>
</div>


<!-- The Inventory Modal -->
<div id="inventoryModal" class="modal">
    <div class="modal-content inventory-content">
        <span class="close">&times;</span>
        <div class="inventory-row">
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Dirt">
                <span id="dirtInventory">Dirt: 0</span>
            </div>
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Wood">
                <span id="woodInventory">Wood: 0</span>
            </div>
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Planks">
                <span id="plankInventory">Planks: 0</span>
            </div>
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Sticks">
                <span id="stickInventory">Sticks: 0</span>
            </div>
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Sword">
                <span id="swordInventory">Swords: 0</span>
            </div>
        </div>
        <div class="inventory-row">
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Pickaxe">
                <span id="pickaxeInventory">Pickaxes: 0</span>
            </div>
            <div class="inventory-item">
                <img src="https://i.imgur.com/4M7IWwP.png" alt="Axe">
                <span id="axeInventory">Axes: 0</span>
            </div>
        </div>
    </div>
</div>





    <script>
        var dirtScore = 0;
        var woodScore = 0;
        var plankScore = 0;
        var stickScore = 0;
        var swordScore = 0;
        var pickaxeScore = 0;

        var dirtImage = document.getElementById("dirtImage");
        var woodImage = document.getElementById("woodImage");
        var dirtScoreDisplay = document.getElementById("dirtScoreValue");
        var woodScoreDisplay = document.getElementById("woodScoreValue");
        var plankAmountDisplay = document.getElementById("plankAmount");
        var stickAmountDisplay = document.getElementById("stickAmount");
        var swordAmountDisplay = document.getElementById("swordAmount");
        var pickaxeAmountDisplay = document.getElementById("pickaxeAmount");
        var dirtInventoryDisplay = document.getElementById("dirtInventory");
        var woodInventoryDisplay = document.getElementById("woodInventory");
        var plankInventoryDisplay = document.getElementById("plankInventory");
        var stickInventoryDisplay = document.getElementById("stickInventory");
        var swordInventoryDisplay = document.getElementById("swordInventory");
        var pickaxeInventoryDisplay = document.getElementById("pickaxeInventory");
        var woodClicked = false;

        dirtImage.addEventListener("click", function() {
            dirtScore++;
            dirtScoreDisplay.textContent = dirtScore;
            dirtInventoryDisplay.textContent = `Dirt: ${dirtScore}`;
        });

        woodImage.addEventListener("click", function() {
            if (!woodClicked) {
                woodClicked = true;
                setTimeout(function() {
                    woodScore++;
                    woodScoreDisplay.textContent = woodScore;
                    woodInventoryDisplay.textContent = `Wood: ${woodScore}`;
                    woodClicked = false;
                }, 1000);
            }
        });

        var openCraftButton = document.getElementById("openCraftButton");
        var openInventoryButton = document.getElementById("openInventoryButton");
        var craftModal = document.getElementById("craftModal");
        var inventoryModal = document.getElementById("inventoryModal");
        var craftClose = document.querySelector("#craftModal .close");
        var inventoryClose = document.querySelector("#inventoryModal .close");

        openCraftButton.onclick = function() {
            craftModal.style.display = "block";
        }

        openInventoryButton.onclick = function() {
            inventoryModal.style.display = "block";
        }

        craftClose.onclick = function() {
            craftModal.style.display = "none";
        }

        inventoryClose.onclick = function() {
            inventoryModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == craftModal) {
                craftModal.style.display = "none";
            }
            if (event.target == inventoryModal) {
                inventoryModal.style.display = "none";
            }
        }

        document.getElementById("craftPlanks").addEventListener("click", function() {
            if (woodScore > 0) {
                woodScore--;
                woodScoreDisplay.textContent = woodScore;
                woodInventoryDisplay.textContent = `Wood: ${woodScore}`;
                plankScore += 4;
                plankAmountDisplay.textContent = plankScore;
                plankInventoryDisplay.textContent = `Planks: ${plankScore}`;
            } else {
                alert("Not enough wood to craft planks");
            }
        });

        document.getElementById("craftSticks").addEventListener("click", function() {
            if (plankScore >= 2) {
                plankScore -= 2;
                plankAmountDisplay.textContent = plankScore;
                plankInventoryDisplay.textContent = `Planks: ${plankScore}`;
                stickScore += 4;
                stickAmountDisplay.textContent = stickScore;
                stickInventoryDisplay.textContent = `Sticks: ${stickScore}`;
            } else {
                alert("Not enough planks to craft sticks");
            }
        });

        document.getElementById("craftSword").addEventListener("click", function() {
            if (plankScore >= 2 && stickScore >= 1) {
                plankScore -= 2;
                stickScore -= 1;
                plankAmountDisplay.textContent = plankScore;
                plankInventoryDisplay.textContent = `Planks: ${plankScore}`;
                stickAmountDisplay.textContent = stickScore;
                stickInventoryDisplay.textContent = `Sticks: ${stickScore}`;
                swordScore++;
                swordAmountDisplay.textContent = swordScore;
                swordInventoryDisplay.textContent = `Swords: ${swordScore}`;
            } else {
                alert("Not enough resources to craft sword");
            }
        });

        document.getElementById("craftPickaxe").addEventListener("click", function() {
            if (plankScore >= 3 && stickScore >= 2) {
                plankScore -= 3;
                stickScore -= 2;
                plankAmountDisplay.textContent = plankScore;
                plankInventoryDisplay.textContent = `Planks: ${plankScore}`;
                stickAmountDisplay.textContent = stickScore;
                stickInventoryDisplay.textContent = `Sticks: ${stickScore}`;
                pickaxeScore++;
                pickaxeAmountDisplay.textContent = pickaxeScore;
                pickaxeInventoryDisplay.textContent = `Pickaxes: ${pickaxeScore}`;
            } else {
                alert("Not enough resources to craft pickaxe");
            }
        });
    </script>
</body>
</html>
