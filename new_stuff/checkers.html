<script>
    // Add event listeners for draggable pieces
    const pieces = document.querySelectorAll('.piece');

    pieces.forEach(piece => {
        piece.addEventListener('dragstart', dragStart);
        piece.addEventListener('dragover', dragOver);
        piece.addEventListener('drop', drop);
    });

    let draggedPiece = null;

    function dragStart(event) {
        draggedPiece = this;
    }

    function dragOver(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const targetSquare = this.parentElement;

        // Check if the target square is valid for the dragged piece
        if (isValidMove(targetSquare)) {
            targetSquare.appendChild(draggedPiece);
        }
    }

    function isValidMove(targetSquare) {
        const sourceSquare = draggedPiece.parentElement;
        const isWhitePiece = draggedPiece.classList.contains('white-piece');
        const isBlackPiece = draggedPiece.classList.contains('black-piece');
        const sourceRowIndex = sourceSquare.dataset.rowIndex;
        const targetRowIndex = targetSquare.dataset.rowIndex;

        if (isWhitePiece) {
            if (targetRowIndex > sourceRowIndex) {
                return false; // White pieces can only move up
            }

            if (targetSquare.hasChildNodes()) {
                const capturedPiece = targetSquare.firstChild;
                if (capturedPiece.classList.contains('white-piece')) {
                    return false; // White pieces cannot capture their own pieces
                } else {
                    capturedPiece.remove(); // Remove the captured black piece from the target square
                }
            }
        } else if (isBlackPiece) {
            if (targetRowIndex < sourceRowIndex) {
                return false; // Black pieces can only move down
            }

            if (targetSquare.hasChildNodes()) {
                const capturedPiece = targetSquare.firstChild;
                if (capturedPiece.classList.contains('black-piece')) {
                    return false; // Black pieces cannot capture their own pieces
                } else {
                    capturedPiece.remove(); // Remove the captured white piece from the target square
                }
            }
        }

        // Additional logic for valid moves (e.g., capturing opponent's pieces) can be added here

        return true; // Default case: allow the move
    }
</script>
