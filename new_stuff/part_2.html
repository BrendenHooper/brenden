// Define the size of each cell
const cellSize = 25;

// Draw the maze and player on the canvas
function draw() {
    // Move the camera to keep the player centered
    camera.x = playerPosition.x * cellSize - canvas.width / 2 + cellSize / 2;
    camera.y = playerPosition.y * cellSize - canvas.height / 2 + cellSize / 2;

    // Clamp the camera position to keep it within the maze bounds
    camera.x = Math.max(0, Math.min(camera.x, maze[0].length * cellSize - canvas.width));
    camera.y = Math.max(0, Math.min(camera.y, maze.length * cellSize - canvas.height));

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the maze
    for (let i = 0; i < maze.length; i++) {
        for (let j = 0; j < maze[i].length; j++) {
            if (maze[i][j] === 1) {
                ctx.fillStyle = 'lime';
                ctx.fillRect(j * cellSize - camera.x, i * cellSize - camera.y, cellSize, cellSize);
            } else if (maze[i][j] === 2) {
                ctx.fillStyle = 'green';
                ctx.fillRect(j * cellSize - camera.x, i * cellSize - camera.y, cellSize, cellSize);
            }
            //handle diamonds
            else if (maze[i][j] === 3) {
                ctx.fillStyle = 'aqua';
                ctx.fillRect(j * cellSize - camera.x, i * cellSize - camera.y, cellSize, cellSize);
            }
        }
    }

    // Draw the player
    ctx.fillStyle = 'red';
    ctx.fillRect(playerPosition.x * cellSize - camera.x, playerPosition.y * cellSize - camera.y, cellSize, cellSize);
//if collision with diamond, reset the maze
    if (maze[playerPosition.y][playerPosition.x] === 3) {
        maze[playerPosition.y][playerPosition.x] = 0;
        score++;
        document.getElementById('scoreHolder').innerHTML = score;
    }
  
}


// Set the starting position of the player
let playerPosition = { x: 1, y: 1 };


// Handle keyboard input
document.addEventListener('keydown', function(event) {
    switch (event.code) {
        case 'KeyA': // A key
            if (maze[playerPosition.y][playerPosition.x - 1] !== 1 && playerPosition.x > 0) {
                playerPosition.x--;
               
                draw();
            }
            break;
        case 'KeyW': // W key
            if (maze[playerPosition.y - 1][playerPosition.x] !== 1 && playerPosition.y > 0) {
                playerPosition.y--;
                draw();
            }
            break;
        case 'KeyD': // D key
            if (maze[playerPosition.y][playerPosition.x + 1] !== 1 && playerPosition.x < maze[0].length - 1) {
                playerPosition.x++;
                draw();
            }
            break;
        case 'KeyS': // S key
            if (maze[playerPosition.y + 1][playerPosition.x] !== 1 && playerPosition.y < maze.length - 1) {
                playerPosition.y++;
                draw();
            }
            break;
    }
});

if (maze[playerPosition.y][playerPosition.x] === 2) {

    }
}
}

setInterval(checkWin, 1);
