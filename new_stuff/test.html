<button onclick="showMessage()">Click me</button>

<style>
.message {
  opacity: 0;
  transition: opacity 1s ease-in-out;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>

<script>
function showMessage() {
  var message = document.createElement('div');
  message.innerText = 'Hello';
  message.classList.add('message');
  message.style.color = 'red';
  message.style.fontSize = '100px';
  document.body.appendChild(message);
  setTimeout(function() {
    message.style.opacity = '1';
  }, 10);
  setTimeout(function() {
    message.style.opacity = '0';
    setTimeout(function() {
      document.body.removeChild(message);
    }, 1000);
  }, 3000);
}
</script>

<!DOCTYPE html>
<html>
<head>
  <title>Jumpscare Example</title>
  <style>
    .jumpscare-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
    }

    .jumpscare-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: jumpscare-animation 0.5s ease-in-out, shake-animation 0.8s ease-in-out 0.5s;
      opacity: 0;
    }

    @keyframes jumpscare-animation {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes shake-animation {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      10% { transform: translate(-50%, -50%) rotate(-10deg); }
      20% { transform: translate(-50%, -50%) rotate(10deg); }
      30% { transform: translate(-50%, -50%) rotate(-10deg); }
      40% { transform: translate(-50%, -50%) rotate(10deg); }
      50% { transform: translate(-50%, -50%) rotate(-10deg); }
      60% { transform: translate(-50%, -50%) rotate(10deg); }
      70% { transform: translate(-50%, -50%) rotate(-10deg); }
      80% { transform: translate(-50%, -50%) rotate(10deg); }
      90% { transform: translate(-50%, -50%) rotate(-10deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <button onclick="showJumpscare()">Click me!</button>
  <div class="jumpscare-container">
    <img src="https://th.bing.com/th/id/OIP.6iWIfr3jqaKN8_CpVR9pKwHaFj?pid=ImgDet&rs=1" alt="Jumpscare image" class="jumpscare-image">
  </div>

  <script>
    function showJumpscare() {
      var container = document.querySelector(".jumpscare-container");
      container.style.display = "block";
      var image = document.querySelector(".jumpscare-image");
      image.style.opacity = 1;
      setTimeout(function() {
        container.style.display = "none";
        image.style.opacity = 0;
      }, 1000);
      var audio = document.getElementById('myAudio');
  audio.play();
    }
  </script>
</body>
</html>
