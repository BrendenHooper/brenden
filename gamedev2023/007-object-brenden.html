<!DOCTYPE html>
<html>
<head>
  <title>Zombie Checker</title>
</head>
<body>
  <h3 align="center">Objects</h3>
  <label>
    Is <input type="text" id="nameInput" value="jon"> a zombie?
  </label>
  <br>
  <input type="button" value="Check it" onclick="checkZombie()">
  <br>
  <div id="myDiv01"></div>
  
  <script>
    // Create an object to store zombie information
    var zombies = {
      "jon": true, 
      "bob": true, 
      "joe": true,


    };

    function checkZombie() {
      var name = document.getElementById("nameInput").value.toLowerCase();
      if (zombies[name]) {
        alert(name + " is a zombie!");
      } else {
        alert(name + " is not a zombie.");
      }
    }
  </script>
</body>
</html>
