<!DOCTYPE html>
<html>
<head>
  <title>Zombie Checker</title>


 <a href="https://brendenhooper.github.io/brenden/public/t1a01-basic-web-Brenden.html"><input type="button" id="button1" value="other webpage"/></a> <br>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h3 {
      color: #333;
    }

    label {
      font-size: 18px;
      margin: 10px 0;
      display: block;
    }

    select, input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }

    input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }

    #myDiv01 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    /* Additional CSS for styling */
    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>
  <div id="container">
    <h3>Objects</h3>
    <label>
      Select a name:
      <select id="nameDropdown"></select>
    </label>
    <label>
      Is <input type="text" id="nameInput" placeholder="Enter a new name"> a zombie?
      <input type="button" value="Add" onclick="addName()">
    </label>
    <br>
    <input type="button" value="Check it" onclick="checkZombie()">
    <br>
    <div id="myDiv01"></div>
  </div>
  
  <script>
    // Initialize the dropdown with names from local storage
    var nameDropdown = document.getElementById("nameDropdown");
    var storedNames = JSON.parse(localStorage.getItem("names")) || [];
    var zombies = JSON.parse(localStorage.getItem("zombies")) || {};
    updateDropdown();

    function updateDropdown() {
      nameDropdown.innerHTML = "";
      for (var i = 0; i < storedNames.length; i++) {
        var option = document.createElement("option");
        option.value = storedNames[i];
        option.text = storedNames[i];
        nameDropdown.appendChild(option);
      }
    }

    // Function to add a new name to the dropdown and local storage
    function addName() {
      var newName = document.getElementById("nameInput").value.toLowerCase();
      if (newName && !storedNames.includes(newName)) {
        storedNames.push(newName);

        // Randomly assign zombie status if it doesn't exist
        if (zombies[newName] === undefined) {
          zombies[newName] = Math.random() < 0.5;
        }

        localStorage.setItem("names", JSON.stringify(storedNames));
        localStorage.setItem("zombies", JSON.stringify(zombies));
        updateDropdown();
        nameDropdown.value = newName;
        document.getElementById("nameInput").value = "";
      }
    }

    function checkZombie() {
      var selectedName = nameDropdown.value.toLowerCase();
      if (zombies[selectedName]) {
        document.getElementById("myDiv01").textContent = selectedName + " is a zombie!";
      } else {
        document.getElementById("myDiv01").textContent = selectedName + " is not a zombie.";
      }
    }
  </script>
</body>
</html>
