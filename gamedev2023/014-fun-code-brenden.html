<!DOCTYPE html>
<html>

<head>
    <title>Fun code</title>
</head>

<body>
    <h1 align="center">Fun code by Brenden</h1>

    <input type="text" id="Mytext01" value="Brenden"><br>
    <input type="number" id="Mynum01" value="17"><br>
    <input type="button" id="button" onclick="check()" value="Check age"><br>
    <input type="button" id="button1" onclick="clearAge()" value="Clear age">

    <br>

    <div id="MyDiv01">...</div>

    <script>
        function check() {
            let myNum01 = parseFloat(document.getElementById('Mynum01').value);
            let myName = document.getElementById('Mytext01').value;
            if (myNum01 <= 3) {
                document.getElementById('MyDiv01').innerHTML = myName + ' is a baby';
            } else if (myNum01 <= 12) {
                document.getElementById('MyDiv01').innerHTML = myName + ' is a kid';
            } else if (myNum01 <= 17) {
                document.getElementById('MyDiv01').innerHTML = myName + ' is a teen';
            } else if (myNum01 <= 64) {
                document.getElementById('MyDiv01').innerHTML = myName + ' is an adult';
            } else if (myNum01 == 69) {
                document.getElementById('MyDiv01').innerHTML = myName + ' gets no bitches';
            } else {
                document.getElementById('MyDiv01').innerHTML = myName + ' is either a senior or has passed away';
            }
        }

        function clearAge() {
            var textbox = document.getElementById("Mynum01");
            // Reset the text box content to an empty string
            textbox.value = "";
        }
    </script>
</body>

</html>
